<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petland - Admin</title>
    <link rel="stylesheet" href="login.css">
    <script src="https://kit.fontawesome.com/72c88d65e7.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <section id="main">
        <div class="container">
            <a href="/">
                <p class="logo">Petland</p>
            </a>
            <div class="login">
                <form action="/login" method="POST" name="form">
                    <span class="icon"><i class="fas fa-user-circle"></i></span>
                    <input type="text" id="id" placeholder="id">
                    <span class="icon"><i class="fas fa-unlock-alt"></i></span>
                    <input type="password" id="passwd" placeholder="password">
                    <button type="button" class="loginBtn">Login</button>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
